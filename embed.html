<!DOCTYPE html>
<html>
<head>

<title>Facade</title>
<script language="javascript" src="js/out.js"></script>
<body onload="run(Game);">

  <audio id="moan" src="assets/moan.mp3" preload="auto"></audio>
  <audio id="explosion" src="assets/explosion.mp3" preload="auto"></audio>
